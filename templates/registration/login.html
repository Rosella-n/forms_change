<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0//static//static/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <form id="loginform" method="post" class="needs-validation" novalidate action="{% url 'login' %}">
        <!-- <form action="" method="post"> -->
        {% csrf_token %}
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">NACOSS RESOURCE BANK</h2>
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap py-5">
                            <div class="img d-flex align-items-center justify-content-center"
                                style="background-image: url(images/bg.jpg);"></div>
                            <h3 class="text-center mb-0">Welcome</h3>
                            <p class="text-center">Sign in by entering the information below</p>
                            <form method="POST" class="login-form">
                            
                        {{ form }}
                               
                                <div class="form-group">
                                    <div class="icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-user"></span></div>
                                           
                                    <!-- <input type="text" class="form-control" placeholder="ID Number" required
                                        name="id_numb" id="id_user_id"> -->
                                      
                                       
                                </div>
                                <div class="form-group">
                                    <div class="icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-lock"></span></div>
                                            
                                    <!-- <input type="password" class="form-control" placeholder="Password" required
                                        name="password" id="id_password"> -->
                                        

                                <div class="form-group d-md-flex">
                                    <div class="w-100 text-md-right">
                                        <a href="{% url 'password_reset' %}">Forgot Password</a>
                                    </div>
                                </div>
                               

                                <div class="form-group">
                                    <button type="submit"
                                        class="btn form-control btn-primary rounded submit px-3">Login</button>
                                </div>
                            </form>
                            <div class="w-100 text-center mt-4 text">
                                <p class="mb-0">Don't have an account?</p>
                                <a href="{% url 'signup' %}">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-secondary" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </form>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
